<div class="container">
  <form #form="ngForm" (ngSubmit)="salvar(form)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton
          [options]=""
          name="tipo"
          ngModel
          #tipo="ngModel"
          required
        ></p-selectButton>
        <app-message
          text="Informe um Tipo"
          [control]="tipo"
          error="required"
        ></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar
          name="dataVencimento"
          ngModel
          #vencimento="ngModel"
          required
        ></p-calendar>
        <app-message
          text="Informe uma Data de Vencimento"
          [control]=""
          error="required"
        ></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{
          tipo.value === "RECEITA" ? "Recebimento" : "Pagamento"
        }}</label>
        <p-calendar
          name="dataPagamento"
          ngModel
          #pagamento="ngModel"
          required
        ></p-calendar>
        <app-message
          text="Informe uma Data de {{
            tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'
          }}"
          [control]=""
          error="required"
        ></app-message>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input
          pInputText
          type="text"
          name="descricao"
          ngModel
          #descricao="ngModel"
          required
          minlength="5"
        />

        <app-message
          text="Informe uma Descrição"
          [control]=""
          error="required"
        ></app-message>

        <app-message
          text="Mínimo de {{
            descricao.errors?.minlength?.requiredLength
          }} caracteres."
          [control]=""
          error="minlength"
        ></app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input
          pInputText
          type="text"
          placeholder="0,00"
          name="valor"
          ngModel
          #valor="ngModel"
          required
          currencyMask
          [options]="{ prefix: 'R$', thousands: '.', decimal: ',' }"
        />
        <app-message
          text="Informe uma Valor"
          [control]=""
          error="required"
        ></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown
          [options]=""
          name="categoria"
          ngModel
          #categoria="ngModel"
          required
          placeholder="Selecione"
        ></p-dropdown>
        <app-message
          text="Informe uma Categoria"
          [control]=""
          error="required"
        ></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown
          [options]=""
          name="pessoa"
          ngModel
          #pessoa="ngModel"
          [filter]="true"
          required
          placeholder="Selecione"
        ></p-dropdown>
        <app-message
          text="Informe uma Pessoa"
          [control]=""
          error="required"
        ></app-message>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button
          pButton
          type="submit"
          label="Salvar"
          [disabled]="!form.valid"
        ></button>
        <button
          pButton
          type="button"
          label="novo"
          class="ui-button-info"
        ></button>
        <a href="javascript:;">Voltar para a Pesquisa</a>
      </div>
    </div>
  </form>
</div>
