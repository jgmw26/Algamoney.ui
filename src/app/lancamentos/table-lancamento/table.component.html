<div class="ui-g-12">
  <p-table
    [responsive]="true"
    [value]="lancamentos"
    [paginator]="true"
    [rows]="row"
  >
    <ng-template pTemplate="header">
      <tr id="central">
        <th colspan="3">Pessoa</th>
        <th colspan="3">Descrição</th>
        <th colspan="1">Vencimento</th>
        <th colspan="1">Pagamento</th>
        <th colspan="1">Valor</th>
        <th colspan="1">
          <div>
            <button
              (click)="menosRow()"
              style="border:none; margin: 2px;"
              pTooltip="Diminuir Numero de Linhas"
              tooltipPosition="top"
            >
              <i class="pi pi-angle-left"></i>
            </button>
            {{ row }}
            <button
              (click)="maisRow()"
              style="border:none; margin: 2px;"
              pTooltip="Aumetar Numero de Linhas"
              tooltipPosition="top"
            >
              <i class="pi pi-angle-right"></i>
            </button>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamentos>
      <tr>
        <td colspan="3">{{ lancamentos.pessoa.nome }}</td>
        <td colspan="3">{{ lancamentos.descricao }}</td>
        <td id="alinha" colspan="1">{{ lancamentos.dataVencimento }}</td>
        <td id="alinha" colspan="1">{{ lancamentos.dataPagamento }}</td>
        <td
          [style.color]="lancamentos.tipo == 'DESPESA' ? 'red' : 'blue'"
          id="alinha"
          colspan="1"
        >
          {{ lancamentos.valor }}
        </td>
        <td colspan="1" id="central" style="float:unset;">
          <button
            pButton
            icon="pi pi-pencil"
            style="margin: 2px;"
            pTooltip="Editar"
            tooltipPosition="top"
          ></button>
          <button
            pButton
            (click)="deletar(lancamentos.id)"
            [id]="lancamentos.id"
            icon="pi pi-trash"
            style="margin: 2px; "
            pTooltip="Excluir"
            tooltipPosition="top"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<div class="ui-g-12">
  <a
    routerLink="/cadastro"
    routerLinkActive="active"
    href=""
    pButton
    label="Novo Lançamento"
  ></a>
</div>
